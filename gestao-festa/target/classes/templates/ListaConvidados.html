<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width"/>
	<title>Lista de Convidados</title>
	<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
</head>
	<body>
		<div class="panel panel-primary" style='margin: 10px'>
			<div class="panel-heading">
				<h1 class="panel-title">Pessoas Cadastradas</h1>
			</div>
			<div class="panel-body">
				<form class="form-inline" method="POST" th:object="${convidado}" th:action="@{/convidados}" style="margin: 20px 0">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}"/>
						<input type="text" class="form-control" placeholder="Sexo" th:field="*{sexo}"/>
						<input type="text" class="form-control" placeholder="Idade" th:field="*{idade}"/>
						<input type="text" class="form-control"	placeholder="Acompanhantes" th:field="*{quantidadeAcompanhantes}"/>
						<button type="submit" class="btn btn-primary">Adicionar</button>
					</div>
				</form>
				<table class="table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Sexo</th>
							<th>Idade</th>
							<th>Acompanhantes</th>
						</tr>
					</thead>
					<tbody>											<!-- convidado é uma variável local, pode ser qualquer nome -->
						<tr th:each="convidado: ${convidados}"> 	<!-- Itera sobre a lista -->
							<td th:text="${convidado.nome}"></td>	<!-- Mostra as propriedades do objeto nas colunas -->
							<td th:text="${convidado.sexo}"></td>
							<td th:text="${convidado.idade}"></td>
							<td th:text="${convidado.quantidadeAcompanhantes}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
